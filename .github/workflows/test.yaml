name: Running Unit Tests

on:
  push:
    branches:
      - full_header_support


jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: move to library folder
        run: cd /usr/lib/llvm-17/lib

      - name: create symbolic link between shared libraries (libclang patch)
        run: ln -s libclang-17.so.17 libclang-17.so

      - name: cd back to repository
        run: cd ~

      - name: install python dependencies
        run: pip install clang pyyaml

      - name: install ruby
        run: sudo apt install ruby -y

      - name: install ruby dependencies
        run: sudo gem install yaml cast-to-yaml

      - name: run test
        run: |
          ret=0
          for header in ./unit_tests/*.h; do
            echo $header
            ruby emit_yaml.rb $header > ruby.out
            python3 Clang/parser.py $header > ts.out
            diff ruby.out ts.out
            ret +=$?
          done
          exit(ret)